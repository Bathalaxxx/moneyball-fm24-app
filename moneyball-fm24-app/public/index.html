<html lang="en">
  <head>

    <meta property="og:type" content="website" />

    <meta property="og:description" content="Transform your Football Manager 2024 exports into advanced player analytics using Moneyball principles." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moneyball-fm24.netlify.app/" />
    <meta property="twitter:title" content="Moneyball: FM - Advanced FM24 Analytics" />
    <meta property="twitter:description" content="Transform your Football Manager 2024 exports into advanced player analytics using Moneyball principles." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load Inter font for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Load Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    
    <title>Moneyball: FM - Advanced Analytics for Football Manager 2024</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        text-align: center;
        max-width: 400px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 2rem;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide main content until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: 'Inter', sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Moneyball: FM requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
        <p>This app uses advanced in-browser Python processing (Pyodide) that requires JavaScript to function.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">⚽</div>
      <div class="loading-text">Moneyball: FM</div>
      <div class="loading-subtext">
        Loading advanced analytics for Football Manager 2024
      </div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Simple loading screen management
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.remove(), 500);
          }
          
          if (root) {
            root.classList.add('loaded');
          }
        }, 1000); // Minimum loading time for branding
      });
      
      // Error handling for Pyodide loading
      window.addEventListener('error', function(e) {
        console.error('Application error:', e);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.innerHTML = `
            <div style="text-align: center; color: white; font-family: Inter, sans-serif;">
              <div style="font-size: 3rem; margin-bottom: 1rem;">❌</div>
              <div style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Loading Error</div>
              <div style="font-size: 1rem; opacity: 0.9; max-width: 400px;">
                There was an error loading the application. Please refresh the page or check your internet connection.
              </div>
              <button onclick="window.location.reload()" style="
                margin-top: 2rem; 
                padding: 0.75rem 1.5rem; 
                background: rgba(255,255,255,0.2); 
                border: 2px solid white; 
                border-radius: 0.5rem; 
                color: white; 
                font-weight: 600; 
                cursor: pointer;
                transition: all 0.2s;
              " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                Reload Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
